<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="portfolio-page">

        <div class="search-box">
            <input type="text" placeholder="Portfolio" class="search-input">
            <span class="search-icon">üîç</span>
        </div>

        <div class="project-container">
            <div class="project-box">
                <div class="project-details-content">
                    <h2 class="neon-blue-text">Project Name</h2>
                    <p class="description-text">
                        Description of the project goes here.
                    <p class="portfolio-link-text"><a href="#" class="green-text">Link to Project</a></p>
                </div>
                <div class="tools-section-box">
                    <h3 class="neon-pink-text">Tools</h3>
                    <p class="tools-list">HTML, CSS, JavaScript, Photoshop</p>
                </div>
            </div> </div> <div class="error-box">
            <div class="window-header">
                <span class="window-icon"></span>
                <span class="window-title"></span>
                <div class="window-controls">
                    <span class="minimize-btn"></span>
                    <span class="maximize-btn"></span>
                    <span class="close-btn"></span>
                </div>
            </div>
            <div class="error-content">
                <h1>ERROR 404</h1>
            </div>
        </div>

    </div> </body>
